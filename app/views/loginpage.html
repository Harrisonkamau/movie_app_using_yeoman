<p>This is the loginPage view.</p>
<form ng-submit= "loginUser()">
    <input type="text" placeholder="Enter Username" class="form-control" ng-model="user.username"/>
    <input type="password" placeholder="Enter password" class="form-control" ng-model="user.password"/>
    <input type="submit" value="Login Here" class="btn btn-primary">


</form>
