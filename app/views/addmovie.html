<p>This is the addMovie view.</p>
<div class="col-sm-8">
	<form ng-submit="saveMovie()">

		<div>
		<label for="title">Enter Movie Title</label>
		<input type="text" ng-model="movie.title" id="title" class="form-control">
		</div>

		<div>
		<label for="year">Enter Movie Year</label>
		<input type="text" ng-model="movie.year_of_release" id="year" class="form-control">
		</div>

		<div>
		<label for="rating">Enter Movie Rating</label>
		<input type="text" ng-model="movie.rating" id="rating" class="form-control">
		</div>

		<div class="form-group">
		<input type="submit" class="btn btn-primary" value="Add Movie">
		</div>
	</form>
</div>
